<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلباتي</title>
  
  <!-- استدعاء خط Tajawal -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: "Tajawal", sans-serif;
      background: #0d1b2a;
      color: white;
    }

    /* الهيدر */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #1b263b;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }

    /* الكروت */
    .orders {
      padding: 15px;
    }
    .order-card {
      background: #1b263b;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .order-header h3 {
      margin: 0;
      font-size: 16px;
      color: #ffd60a;
    }
    .status {
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 13px;
    }
    .pending {
      background: #f09819;
      color: white;
    }
    .completed {
      background: #4caf50;
      color: white;
    }
    .order-body {
      font-size: 14px;
      color: #ccc;
    }
    .order-body p {
      margin: 5px 0;
    }

    /* شريط التنقل السفلي */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #1b263b;
      padding: 10px 0;
      border-top: 1px solid #333;
    }
    .bottom-nav a {
      text-decoration: none;
      color: white;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- الهيدر -->
  <header>
    <h1>📦 طلباتي</h1>
    <div>🛒</div>
  </header>

  <!-- الطلبات -->
  <div class="orders">

    <div class="order-card">
      <div class="order-header">
        <h3>Free Fire - 110 جوهرة</h3>
        <span class="status completed">✅ مكتمل</span>
      </div>
      <div class="order-body">
        <p>رقم الطلب: #12345</p>
        <p>السعر: 3500 ج.س</p>
        <p>التاريخ: 11-09-2025</p>
      </div>
    </div>

    <div class="order-card">
      <div class="order-header">
        <h3>PUBG - 60 شدة</h3>
        <span class="status pending">⏳ قيد المعالجة</span>
      </div>
      <div class="order-body">
        <p>رقم الطلب: #12346</p>
        <p>السعر: 2500 ج.س</p>
        <p>التاريخ: 10-09-2025</p>
      </div>
    </div>

  </div>

  <!-- شريط التنقل السفلي -->
  <div class="bottom-nav">
    <a href="index.html">🏠 الرئيسية</a>
    <a href="#">💳 تغذية</a>
    <a href="order.html">📦 طلباتي</a>
    <a href="#">💬 الدعم</a>
  </div>

</body>
  </html>
