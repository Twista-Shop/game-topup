<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلباتي</title>

  <!-- خط Tajawal -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Tajawal", sans-serif;
      background: #0d1b2a;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .order {
      background: #1b263b;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    .order p {
      margin: 5px 0;
    }

    .empty {
      text-align: center;
      margin-top: 50px;
      font-size: 18px;
      color: #ccc;
    }

    /* زر العودة */
    .back-btn {
      display: block;
      text-align: center;
      margin: 20px auto;
      background: linear-gradient(135deg, #ff512f, #f09819);
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      width: fit-content;
    }
  </style>
</head>
<body>

  <h1>📦 طلباتي</h1>
  <div id="orders"></div>

  <a href="index.html" class="back-btn">⬅️ العودة للمتجر</a>

  <script>
    // جلب الطلبات من localStorage
    let orders = JSON.parse(localStorage.getItem("orders")) || [];
    let ordersDiv = document.getElementById("orders");

    if (orders.length === 0) {
      ordersDiv.innerHTML = "<p class='empty'>لا توجد طلبات بعد.</p>";
    } else {
      orders.forEach(order => {
        let div = document.createElement("div");
        div.classList.add("order");
        div.innerHTML = `
          <p>🛒 المنتج: ${order.product}</p>
          <p>👤 الاسم: ${order.name}</p>
          <p>📞 الهاتف: ${order.phone}</p>
          <p>🎮 الأيدي: ${order.gameid}</p>
          <p>⏰ التاريخ: ${order.date}</p>
        `;
        ordersDiv.appendChild(div);
      });
    }
  </script>

</body>
</html>￼Enter
