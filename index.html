<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر الألعاب</title>

  <!-- إضافة خط Tajawal -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Tajawal", sans-serif;
      background: #0d1b2a;
      color: white;
    }

    /* الهيدر */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #1b263b;
    }

    header h1 {
      font-size: 20px;
    }

    .highlight {
      color: #f9d342;
      font-weight: bold;
    }

    .banner {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      margin: 15px;
      font-size: 18px;
    }

    .section-title {
      margin: 20px 15px 10px;
      font-size: 20px;
      color: #f9d342;
      font-weight: bold;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 0 15px 20px;
    }

    .card {
      background: #1b263b;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
    }

    .card h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    .card p {
      font-size: 14px;
      color: #ddd;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      opacity: 0.9;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1b263b;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #333;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>🎮 متجر الشحن</h1>
  </header>

  <div class="banner">
    يمكنك الآن شحن جميع الألعاب <br> <span class="highlight">أفضل وأرخص موقع للشحن</span>
  </div>

  <div class="section-title">⚡ الأكثر مبيعًا</div>
  <div class="cards">
    <div class="card">
      <h2>PUBG Mobile</h2>
      <p>شحن شدات بكل سهولة</p>
      <a href="order.html" class="btn">اشحن الآن</a>
    </div>
    <div class="card">
      <h2>Free Fire</h2>
      <p>شحن جواهر بسرعة</p>
      <a href="order.html" class="btn">اشحن الآن</a>
    </div>
    <div class="card">
      <h2>Call of Duty</h2>
      <p>شحن CP مباشر</p>
      <a href="order.html" class="btn">اشحن الآن</a>
    </div>
  </div>

  <footer>
    <a href="#">💬 الدعم</a>
    <a href="#">📦 طلباتي</a>
    <a href="#">💳 تغذية</a>
    <a href="#">👤 حسابي</a>
  </footer>

</body>
      </html>
