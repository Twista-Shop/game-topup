
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر الشحن</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ff0000, #ff7f00);
      color: #fff;
      text-align: center;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }

    h2 {
      margin: 20px 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #fff;
      color: #000;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      padding: 20px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 10px 0;
      font-size: 20px;
    }

    .card p {
      font-size: 14px;
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(to right, #ff0000, #ff7f00);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: linear-gradient(to right, #ff7f00, #ff0000);
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.6);
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>🎮 متجر الشحن</header>

  <h2>اختر لعبتك للشحن</h2>

  <div class="container">
    <div class="card">
      <img src="https://img.icons8.com/color/96/free-fire.png" alt="Free Fire">
      <h3>Free Fire</h3>
      <p>اشحن جواهر فري فاير بسرعة وسهولة</p>
      <a href="order.html" class="btn">اشحن الآن</a>
    </div>

    <div class="card">
      <img src="https://img.icons8.com/color/96/call-of-duty.png" alt="Call of Duty">
      <h3>Call of Duty</h3>
      <p>اشحن لحسابك CP مباشرة</p>
      <a href="order.html" class="btn">اشحن الآن</a>
    </div>

    <div class="card">
      <img src="https://img.icons8.com/color/96/pubg.png" alt="PUBG Mobile">
      <h3>PUBG Mobile</h3>
      <p>اشحن شدات ببجي بكل سهولة</p>
      <a href="order.html" class="btn">اشحن الآن</a>
    </div>
  </div>

  <footer>© 2025 متجر الشحن</footer>

</body>
</html>
