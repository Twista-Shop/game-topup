<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر الشحن</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: linear-gradient(90deg, #ff0000, #ff7b00);
      color: #fff;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card h3 {
      margin: 10px 0;
      color: #d32f2f;
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      background: linear-gradient(90deg, #ff0000, #ff7b00);
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }
    .btn:hover {
      opacity: 0.8;
    }
    footer {
      background: linear-gradient(90deg, #ff0000, #ff7b00);
      color: #fff;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>🔥 متجر الشحن 🔥</header>

  <div class="container">
    <div class="card">
      <img src="freefire.jpg" alt="Free Fire">
      <h3>Free Fire</h3>
      <p>اشحن جواهر فري فاير بسرعة وسهولة</p>
      <a href="#" class="btn">اشحن الآن</a>
    </div>
    <div class="card">
      <img src="cod.jpg" alt="Call of Duty">
      <h3>Call of Duty</h3>
      <p>اشحن CP لحسابك مباشرة</p>
      <a href="#" class="btn">اشحن الآن</a>
    </div>
    <div class="card">
      <img src="pubg.jpg" alt="PUBG">
      <h3>PUBG Mobile</h3>
      <p>اشحن شدات ببجي بكل سهولة</p>
      <a href="#" class="btn">اشحن الآن</a>
    </div>
  </div>

  <footer>© 2025 متجر الشحن</footer>
</body>
</html>￼Enter
