<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twista Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- شريط التنقل -->
  <header class="navbar">
    <div class="logo">Twista Store</div>
    <nav>
      <ul>
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="#categories">الأقسام</a></li>
        <li><a href="order.html">طلباتي</a></li>
      </ul>
    </nav>
  </header>

  <!-- قسم العنوان -->
  <section class="hero">
    <h1>الشحن المباشر</h1>
  </section>

  <!-- الأقسام -->
  <section id="categories" class="categories">
    <h2>الأقسام</h2>
    <div class="grid">
      <div class="card">
        <img src="images/pubg.jpg" alt="Pubg Mobile">
        <h3>Pubg Mobile</h3>
        <a href="order.html" class="btn">إشحن الآن</a>
      </div>

      <div class="card">
        <img src="images/freefire.jpg" alt="FreeFire">
        <h3>Free Fire</h3>
        <a href="order.html" class="btn">إشحن الآن</a>
      </div>

      <div class="card">
        <img src="images/cod.jpg" alt="Call of Duty">
        <h3>Call Of Duty</h3>
        <a href="order.html" class="btn">إشحن الآن</a>
      </div>

      <div class="card">
        <img src="images/design.jpg" alt="تصميم جرافيك">
        <h3>تصميم جرافيك</h3>
        <a href="order.html" class="btn">أطلب الآن</a>
      </div>
    </div>
  </section>

</body>
</html>
